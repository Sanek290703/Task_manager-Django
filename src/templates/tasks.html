<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="{% url 'home' %}">Главная</a><br></br>
    <button><a href="{% url 'add_task' category %}">Добавить задачу</a></button>
    <h2>{{category}}</h2>
    {% for task in tasks %}
        <table>
        <td><a href="{% url 'task_del' task.id %}">❌</a></td>
        <td><a href="{% url 'desc' task.id %}">{{task.title}}</a></td>
    </table>
    {% endfor %}
</body>
</html>
