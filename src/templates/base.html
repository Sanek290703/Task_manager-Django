<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Главная</h1>
    <button><a href="{% url 'add_c' %}">Добавить категорию</a></button>
    <button><a href="{% url 'done_tasks' %}">Выполненные задачи</a></button>
    {% for category in categories %}
        <table>
            <td><a href="{% url 'tasks' category.id %}">{{category.title}}</a> </td>
            <td><a href="{% url 'category_del' category.id %}">Удалить</a></td>
        </table>
    {% endfor %}
</body>
</html>
